<div class="well" style="margin-top: 0px; margin-bottom: 5px; padding: 10px;" *ngIf="showActionBar">
    <div class="btn-group" *ngFor="let action of actions; let i = index;">
        <button *ngIf="!action.children" (click)="takeAction(action.code)" type="button" class="btn btn-default btn-sm" style="margin-left: 5px;">
            <span class="{{action.icon}}"></span> {{action.name}}
            <span class="caret" *ngIf="action.children"></span>
        </button>
        <button *ngIf="action.children" type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" style="margin-left: 5px;">
            <span class="{{action.icon}}"></span> {{action.name}}
            <span class="caret" *ngIf="action.children"></span>
        </button>
        <ul class="dropdown-menu" role="menu" *ngIf="action.children">
            <li *ngFor="let child of action.children;"><a href="javascript:;" (click)="takeAction(child.code)">{{child.name}}</a></li>
        </ul>
    </div>
  
</div>
